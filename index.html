<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>個人別試合成績</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body id="body">
        <p id="aite">対戦相手:<input type="text">　　自<input type="text" > - <input type="text">敵</p>
        <p id="player">メンバー追加:<input type="text" id="player_into"> <button id="button">決定</button></p>

        <table id="table">
            <tr>
                <th rowspan="2">名前</th>
                <th colspan="4">サーブ</th>
                <th colspan="5">スパイク</th>
                <th rowspan="2">名前</th>
                <th colspan="5">レセプション</th>
                <th colspan="2">ブロック</th>
            </tr>
            <tr>
                <th>打数</th>
                <th>SA</th>
                <th>効果</th>
                <th>ミス</th>
                <th>打数</th>
                <th>決定</th>
                <th>ミス</th>
                <th>被B(ラリー)</th>
                <th>被B(失点)</th>
                <th>本数</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>ラリー</th>
                <th>得点</th>
            </tr>
        </table>

        <div>
            <div class="undo"><button id="undo">１つ戻る</button></div>
            <div class="fin"><button id="fin">入力確定</button></div>
        </div>

        
    </body>

    <footer>
        <script src="./js/main.js"></script>
    </footer>
</html>
